<link rel="import" href="../polymer/polymer.html">

<dom-module id="hello-world">
  <template>
    <style>
      h2, h3{
        margin: 20px 0;
      }
      h3 {
        color: blue;
      }
    </style>
    <h2>Hello World, this is Polymer....!</h2>
    <h3>My full name is: {{fullName}}</h3>
  </template>

  <script>
  Polymer({
    is: 'hello-world',
    properties: {
      firstName: String,
      LastName: {
        type: String,
        value: 'Awati'
      },
      fullName: {
        computed : 'getName(firstName, LastName)'
      }
    },    
    getName: function(fName, lName){
        return fName +" "+ lName;
    }
  });
  </script>

</dom-module>
