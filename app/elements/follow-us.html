<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="follow-us">
  <template>
  <style>
    .followUs{      
        width: 80%;
        margin: auto;
        padding: 10px;
    }
    h2{
      color: #ff6200;
      margin-bottom: 10px;
    }
    .social-list {
      margin: 0;
      padding: 0;
      overflow: hidden;
      list-style: none;
      font-size: 13px;
      line-height: 24px;
      width: 250px;
    }
    .social-list li {
        padding: 10px 0;
        position: relative;
    }
    .social-list li + li{
      border-top: 1px solid #d6d6d6;
    }
    .social-list.follow-us {
        overflow: hidden;
        list-style: none;
    }
    .social-list a {
        padding-left: 40px;
        position: relative;
        display: inline-block;
        text-decoration: none;
        font-size: 15px;
        line-height: 30px;
        color: inherit;
    }
    .social-list a:hover{
      opacity: 0.7;
    }
    .social-list .icon {
        position: absolute;
        top: 0;
        left: 0;
    }
    .icon.icon-on-block {
        width: 32px;
        height: 32px;
        display: inline-block;
        text-align: center;
        line-height: 20px;
    }
    .icon-twitter {
        background: url('../../images/twitter.png');
    }
    .icon-facebook {
        background: url('../../images/facebook.png');
    }
    .icon-instagram {
        background: url('../../images/instagram.png');
    }
    .icon-quora {
        background: url('../../images/quora.png');
    }
    .icon-linkedin {
        background: url('../../images/linkedin.png');
    }
    .icon-gplus {
        background: url('../../images/gplus.png');
    }
  </style>
  <div class="followUs">
    <h2>Follow Us</h2>
    <section class="generic-section">
      <ul class="social-list">
        <li>
          <a href="javascript:void(0)">
            <i class="icon icon-on-block icon-twitter"></i>
          Twitter</a>
        </li>
        <li>
          <a href="javascript:void(0)">
            <i class="icon icon-on-block icon-facebook"></i>
          Facebook</a>
        </li>
        <li>
          <a href="javascript:void(0)">
            <i class="icon icon-on-block icon-linkedin"></i>
          LinkedIn</a>
        </li>
        <li>
          <a href="javascript:void(0)">
            <i class="icon icon-on-block icon-quora"></i>
          Quora</a>
        </li>
        <li>
          <a href="javascript:void(0)">
            <i class="icon icon-on-block icon-instagram"></i>
          Instagram</a>
        </li>
        <li>
          <a href="javascript:void(0)">
            <i class="icon icon-on-block icon-gplus"></i>
          Google Plus</a>
        </li>
      </ul>
    </section>
  </div>
  </template>
<script>
Polymer({
is: 'follow-us'
});
</script>
</dom-module>
